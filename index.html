<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WebAR 3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"
    ios-src="https://yuga0307.github.io/Himmel00/model.usdz"
    alt="3D Character"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    environment-image="neutral"
    shadow-intensity="1"
  >
  </model-viewer>
</body>
</html>
