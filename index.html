<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <model-viewer
    src="model.glb"
    ios-src="model.usdz"
    alt="3Dモデル"
    auto-rotate
    camera-controls
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
