<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3D Model AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <model-viewer
    src="model.glb"
    ios-src="model.usdz"
    alt="3Dモデル"
    ar
    ar-modes="scene-viewer quick-look webxr"
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    auto-rotate
    camera-controls
    shadow-intensity="1">
    
    <!-- AR起動ボタン -->
    <button slot="ar-button"
            style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);
                   padding: 12px 24px; font-size: 16px; border: none; background-color: #007bff;
                   color: white; border-radius: 6px; cursor: pointer;">
      ARで表示する
    </button>
  </model-viewer>

</body>
</html>
