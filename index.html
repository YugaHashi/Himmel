<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ARË°®Á§∫</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ar-button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-decoration: none;
    }

    model-viewer {
      width: 100%;
      max-width: 400px;
      height: 70vh;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<script>
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;
  const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

  const viewer = document.getElementById("viewer");

  if (isIOS) {
    // iPhone Safari ‚Üí Quick LookË°®Á§∫ÔºàusdzÔºâ
    viewer.innerHTML = `
      <a href="model.usdz" rel="ar" class="ar-button">
        üì± iPhone„ÅßARË°®Á§∫„Åô„Çã
      </a>
    `;
  } else {
    // Android„Å™„Å© ‚Üí model-viewer„ÅßglbË°®Á§∫
    viewer.innerHTML = `
      <model-viewer 
        src="model.glb"
        ar
        ar-modes="scene-viewer webxr"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr">
        <button slot="ar-button" class="ar-button">üì± AR„ÅßË°®Á§∫„Åô„Çã</button>
      </model-viewer>
    `;
  }
</script>

</body>
</html>
