<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ARでHimmelを見る</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }
    .ar-button {
      padding: 14px 24px;
      font-size: 18px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<a id="ar-launcher" class="ar-button">ARでHimmelを見る</a>

<script>
  const userAgent = window.navigator.userAgent.toLowerCase();
  const isIOS = /iphone|ipad|ipod/.test(userAgent);
  const isAndroid = /android/.test(userAgent);

  const usdzUrl = 'https://yugahashi.github.io/Himmel/model.usdz';
  const glbUrl = 'https://yugahashi.github.io/Himmel/model.glb';

  const button = document.getElementById('ar-launcher');

  if (isIOS) {
    button.setAttribute('rel', 'ar');
    button.setAttribute('href', usdzUrl);
  } else if (isAndroid) {
    // Android Scene Viewer起動用 intent
    button.setAttribute('href', `intent://arvr.google.com/scene-viewer/1.0?file=${glbUrl}&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${glbUrl};end;`);
  } else {
    button.textContent = "ARはスマホでご利用ください";
    button.style.backgroundColor = '#ccc';
    button.style.cursor = 'default';
  }
</script>

</body>
</html>
